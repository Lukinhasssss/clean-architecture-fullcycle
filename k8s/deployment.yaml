apiVersion: apps/v1
kind: Deployment
metadata:
  name: clean-architecture-fullcycle
  labels:
    app: clean-architecture-fullcycle
spec:
  selector:
    matchLabels:
      app: clean-architecture-fullcycle
  replicas: 2
  template:
    metadata:
      labels:
        app: 'clean-architecture-fullcycle'
    spec:
      containers:
        - name: 'clean-architecture-fullcycle'
          image: 'lukinhasssss/node-clean-architecture-fullcycle'
          envFrom:
            - configMapRef:
                name: clean-architecture-fullcycle-environment
            - secretRef:
                name: clean-architecture-fullcycle-secret
          volumeMounts: # Monta um volume declarado
            - mountPath: /app/resources
              name: config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: animes-configmap
            items:
              - key: animes
                path: 'animes.txt'